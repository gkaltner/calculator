<mat-list>
  <div mat-subheader>HISTORY</div>
  <mat-list-item *ngFor="let history of histories">
    <div>
      <span>{{history.operator1}}</span>
      <span *ngIf="history.action == 'ADD'"><fa-icon [icon]="faPlus"></fa-icon></span>
      <span *ngIf="history.action == 'SUBTRACT'"><fa-icon [icon]="faMinus"></fa-icon></span>
      <span *ngIf="history.action == 'MULTIPLY'"><fa-icon [icon]="faTimes"></fa-icon></span>
      <span *ngIf="history.action == 'DIVIDE'"><fa-icon [icon]="faDivide"></fa-icon></span>
      <span>{{history.operator2}}</span>
      <span><fa-icon [icon]="faEquals"></fa-icon></span>
      <span>{{history.result}}</span>
    </div>
  </mat-list-item>
</mat-list>
