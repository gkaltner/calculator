<div class="display-container">
  <div class="display-form">
    <form [formGroup]="displayForm" (ngSubmit)="onSubmit()" novalidate autocomplete="off">
      <mat-form-field class="display-field">
        <input matInput type="text" formControlName="expression">
      </mat-form-field>
    </form>
  </div>
</div>
